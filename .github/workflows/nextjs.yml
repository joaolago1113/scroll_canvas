name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"  # Updated to match your local Node.js version
          cache: yarn

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .yarn/cache
            packages/nextjs/.next/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build with Next.js
        working-directory: packages/nextjs
        env:
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
        run: yarn build

      - name: Export Next.js Site
        working-directory: packages/nextjs
        run: yarn export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/nextjs/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

