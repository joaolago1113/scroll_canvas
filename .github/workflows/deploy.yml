name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use the Node.js version compatible with your project

      - name: Install Dependencies 📦
        run: |
          cd packages/nextjs
          npm install
        shell: bash

      - name: Build and Export 📦
        run: |
          cd packages/nextjs
          echo "NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}" >> $GITHUB_ENV
          npm run build
          npm run export
        shell: bash

      - name: Upload Artifact 📦
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/nextjs/out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v1
